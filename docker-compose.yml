services:
  database:
    image: postgres:13
    container_name: medallert-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-medallert}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medallert123}
      POSTGRES_DB: ${POSTGRES_DB:-MedAlertDB}
    ports:
      - "3000:3000"
    volumes:
        - postgres_data:/var/lib/postgresql/data
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - medallert-network